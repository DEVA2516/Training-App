
<div class="user-form">
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="userName"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="address"><br><br>

        <button (click)="clkToSubmit()">Submit</button>
    </form>
</div>
