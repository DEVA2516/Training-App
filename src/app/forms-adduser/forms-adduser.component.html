
<div class="user-form">

    <p>{{ isUpdated ? "Edit User" : "Add User" }}</p>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="userName" name="uName"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="uEmail"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="address" name="uAdd"><br><br>

        <button *ngIf="!isUpdated" (click)="createUser()">Submit</button>
        <button *ngIf="isUpdated" (click)="updateUser()">Submit</button>
    </form>
</div>
