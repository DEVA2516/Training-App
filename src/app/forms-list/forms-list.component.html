
<th>Id</th>
<th>Name</th>
<th>Address</th>
<th>Action</th>
<tbody>

    <tr *ngFor="let li of list">
        <td>{{li.id}}</td>
        <td>{{li.name}}</td>
        <td>{{li.address.street}},{{li.address.suite}},
            {{li.address.city}},{{li.address.zipcode}}</td>
        <td><button>Edit </button></td>
    </tr>

</tbody>
