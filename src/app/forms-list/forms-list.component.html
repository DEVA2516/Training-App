
<th>Id</th>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Action</th>
<tbody>

    <tr *ngFor="let li of list">
        <td>{{li.id}}</td>
        <td>{{li.name}}</td>
        <td>{{li.email}}</td>
        <td>{{li.message}}</td>
        <td><button (click)="clkToEdit(li.id)">Edit </button></td>
    </tr>

</tbody>
