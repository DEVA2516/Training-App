<p-table class="list" [value]="list">

    <ng-template pTemplate="header">

        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
    </ng-template>

    <ng-template pTemplate="body" let-li>

        <tr>
            <td>{{li.id}}</td>
            <td>{{li.name}}</td>
            <td>{{li.email}}</td>
            <td>{{li.message}}</td>
            <td><button pButton (click)="clkToEdit(li.id)">Edit </button></td>
            <td><button pButton (click)="clkToDelete(li.id)">Delete </button></td>
        </tr>

    </ng-template>

</p-table>
